<mat-toolbar class="main-toolbar">
  <span class="app-title" routerLink="/profesional-dashboard">VitaCare</span>

  <button mat-icon-button class="hamburger" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <nav class="nav-links">
    @if (miServicio.rol === 'profesional') {
      <a mat-button routerLink="/profesional-dashboard">Home</a>
      <a mat-button routerLink="/my-services">Mis Servicios</a>
      <a mat-button routerLink="/service-register">Nuevo Servicio</a>
    } @else {
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="#">Persona</a>
      <a mat-button routerLink="#">Pacientes</a>
    }
    <a mat-button routerLink="/login">Cerrar Sesión</a>
  </nav>
</mat-toolbar>

@if (menuAbierto) {
  <div class="mobile-menu">
    @if (miServicio.rol === 'profesional') {
      <a mat-button routerLink="/profesional-dashboard" (click)="toggleMenu()">Home</a>
      <a mat-button routerLink="/my-services" (click)="toggleMenu()">Mis Servicios</a>
      <a mat-button routerLink="/service-register" (click)="toggleMenu()">Nuevo Servicio</a>
    } @else {
      <a mat-button routerLink="/" (click)="toggleMenu()">Home</a>
      <a mat-button routerLink="#" (click)="toggleMenu()">Persona</a>
      <a mat-button routerLink="#" (click)="toggleMenu()">Pacientes</a>
    }
    <a mat-button routerLink="/login" (click)="toggleMenu()">Cerrar Sesión</a>
  </div>
}
