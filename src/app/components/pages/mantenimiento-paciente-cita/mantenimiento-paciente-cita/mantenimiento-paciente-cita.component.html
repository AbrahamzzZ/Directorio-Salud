<app-header></app-header>

<div class="content">
 <h1>Mis Citas Agendadas</h1>

   <form class="example-form">
        <mat-form-field class="example-full-width">
        <mat-label>Buscar:</mat-label>
        <input matInput placeholder="Nombre/Descripcion" type="search" (keyup)="search(searchInput)" #searchInput>
        </mat-form-field>
    </form>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="sourceDatos">

      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let cita"> {{ cita.especialidad }} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let cita"> {{ cita.direccion }} </td>
      </ng-container>

      <ng-container matColumnDef="metodoPago">
        <th mat-header-cell *matHeaderCellDef> Método de Pago </th>
        <td mat-cell *matCellDef="let cita"> {{ cita.metodoPago }} </td>
      </ng-container>

      <ng-container matColumnDef="prioridad">
        <th mat-header-cell *matHeaderCellDef> Prioridad </th>
        <td mat-cell *matCellDef="let cita"> {{ cita.prioridad }} </td>
      </ng-container>

      <ng-container matColumnDef="fechaHora">
        <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
        <td mat-cell *matCellDef="let cita"> {{ cita.fechaHora | date:'yyyy-MM-dd HH:ss'  }} </td>
      </ng-container>


      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let cita"> {{ cita.estado }} </td>
      </ng-container>

       <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let cita">
            <button mat-raised-button color="accent" (click)="editarCita(cita)">Editar</button>
            <button mat-raised-button color="accent" (click)="eliminarCita(cita)">Eliminar</button>
            </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Selecciona página de citas">
    </mat-paginator>
  </div>
</div>

<app-footer></app-footer>
