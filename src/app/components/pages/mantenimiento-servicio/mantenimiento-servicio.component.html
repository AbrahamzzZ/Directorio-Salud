<app-header></app-header>

    <h1>Detalles de Servicios</h1>
    <form class="example-form">
        <mat-form-field class="example-full-width">
        <mat-label>Buscar:</mat-label>
        <input matInput placeholder="Nombre/Descripcion" type="search" (keyup)="search(searchInput)" #searchInput>
        </mat-form-field>
    </form>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaDisponible">
            <th mat-header-cell *matHeaderCellDef> Fecha Disponible </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaDisponible|date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="requiereChequeo">
            <th mat-header-cell *matHeaderCellDef> Requiere Chequeo </th>
            <td mat-cell *matCellDef="let element"> {{element.requiereChequeo?"Si":"No"}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="editar(element)">Editar</button>
            <button mat-raised-button color="accent" (click)="eliminar(element)">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Selecciona pagina de peliculas">
        </mat-paginator>
    </div>

<app-footer></app-footer>
