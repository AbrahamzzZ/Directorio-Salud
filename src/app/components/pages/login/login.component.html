<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" formControlName="email" />

        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
            <div class="error">El correo es requerido y debe ser válido.</div>
        }
    </div>

    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" />

        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <div class="error">La contraseña es requerida.</div>
        }
    </div>

    @if (mensajeError) {
        <div class="error">{{ mensajeError }}</div>
    }

    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    <span>Aun no tienes una cuenta?</span>
    <button mat-stroked-button (click)="registrar()">Registrate</button>
</form>
