<app-header></app-header>

<h4 class="titulo">Servicios Disponibles</h4>
@if (servicios.length===0) {
    <p>No hay Servicios paramostrar</p>
}@else{

} @for (servicio of servicios; track $index) {

        <mat-card class="pelicula-card" appearance="outlined">
            <mat-card-header>
              <mat-card-title>{{servicio.nombre|uppercase}}</mat-card-title>
            </mat-card-header>
           
        <mat-card-content>
                <mat-card-subtitle>{{servicio.descripcion}}</mat-card-subtitle>
                <p><strong>Fecha: </strong>{{servicio.fechaDisponible|date:"dd-MMMM-yyyy"}}</p>
                <p><strong>Precio: </strong>{{servicio.precio|currency:"USD"}}</p>
            </mat-card-content>
        <mat-card-actions>
        <button mat-button (click)="agendarCita(servicio)">
          <mat-icon>event</mat-icon> Agendar Cita
        </button>
      </mat-card-actions>
    </mat-card> 
}

<app-footer></app-footer>
