<app-header></app-header>
<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>{{ isEdit ? 'Editar Paciente' : 'Registrar Nuevo Paciente' }}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">
        
         <div class="fila">
          <mat-form-field appearance="outline" class="completo">
            <mat-label>Nombre Completo</mat-label>
            <input matInput formControlName="nombre" placeholder="Nombre y apellidos">            
          </mat-form-field>
        </div>
        
        <div class="fila doble">
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo" placeholder="ejemplo@email.com">            
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono" placeholder="0987654321">            
          </mat-form-field>
        </div>
        
        <div class="fila doble">
          <mat-form-field appearance="outline">
            <mat-label>Edad</mat-label>
            <input matInput type="number" formControlName="Edad">            
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>Tipo de Sangre</mat-label>
            <mat-select formControlName="tipoSangre">
              <mat-option *ngFor="let tipo of tiposDeSangre" [value]="tipo">
                {{tipo}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        
        <div class="fila">
          <mat-form-field appearance="outline" class="completo">
            <mat-label>Diagnostico</mat-label>
            <textarea matInput formControlName="diagnostico" rows="3" placeholder="Diagnostico preliminar"></textarea>
          </mat-form-field>
        </div>
        
        <div class="fila">
          <mat-form-field appearance="outline" class="completo">
            <mat-label>Metodo de Contacto Preferido</mat-label>
            <mat-select formControlName="contacto">
              <mat-option *ngFor="let metodo of metodosContacto" [value]="metodo">
                {{ metodo }}
              </mat-option>
            </mat-select>            
          </mat-form-field>
        </div>
        
        <div class="fila">
          <mat-form-field appearance="outline">
            <mat-label>Fecha de Registro</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaRegistro">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          <div class="check">
            <mat-checkbox formControlName="estado">El paciente se encuentra activo?</mat-checkbox>
          </div>
        </div>
        
        <div class="botones">
          <button mat-raised-button color="primary" type="submit" [disabled]="pacienteForm.invalid">
            {{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
          <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        </div>
        
      </form>
    </mat-card-content>
  </mat-card>

</div>
<app-footer></app-footer>
