<app-header></app-header>

<div class="container">
  <h2>Registro de Cita</h2>

  <form [formGroup]="citaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre del Servicio</label>
      <input class="form-control" formControlName="nombre"  />
    </div>

    <div class="form-group">
      <label>Descripción</label>
      <textarea class="form-control" formControlName="descripcion" rows="2" ></textarea>
    </div>

    <div class="form-group">
      <label>Precio</label>
      <input type="number" class="form-control" formControlName="precio"  />
    </div>

    <div class="form-group">
      <label>Fecha Disponible</label>
      <input type="date" class="form-control" formControlName="fechaDisponible"  />
    </div>

    <div class="form-group">
      <label>Dirección</label>
      <select class="form-control" formControlName="direccion" required>
        <option value="" disabled selected>Seleccione una dirección</option>
        <option *ngIf="direccionUnica" [value]="direccionUnica">{{ direccionUnica }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Método de Pago</label>
      <div *ngFor="let metodo of metodosPago">
        <input type="radio" [value]="metodo" formControlName="metodoPago" id="{{metodo}}" />
        <label [for]="metodo">{{ metodo }}</label>
      </div>
    </div>

    <div class="form-group">
      <label>Prioridad (alta, media o baja)</label>
      <input type="text" class="form-control" formControlName="prioridad" placeholder="Ej. alta" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="citaForm.invalid">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </form>
</div>

<app-footer></app-footer>
